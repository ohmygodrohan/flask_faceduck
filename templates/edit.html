{% extends 'base.html' %}

{% block title %}EDIT BLOG{% endblock %}

{% block content %}

<form method="post" action="{{url_for('blogupdate')}}">
    <center><h1>EDIT BLOG</h1></center>
     <input type="hidden" name="id" value="{{data.id}}">
    TITLE:<input type="text" name="title" value="{{ data.title }}"><br>
    CONTENT:<textarea name = 'content' rows="10" cols="25" >{{data.content}}</textarea><br>
    <input type="submit" value="UPDATE">

</form>
{% endblock %}
