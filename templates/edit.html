{% extends 'base.html' %}

{% block title %}EDIT BLOG{% endblock %}

{% block content %}

<form method="post" action="{{url_for('blogupdate')}}">
    <center><h1>EDIT BLOG</h1></center>
     <input type="hidden" name="id" value="{{data.id}}">
    <textarea name="title" style="height: 70px;">{{ data.title }}</textarea><br>
    <textarea name = 'content'>{{data.content}}</textarea><br>
    <input type="submit" value="UPDATE">

</form>
{% endblock %}
